    <style>
        /* Optional: Add some spacing between images */

<div id="panorama1" class="panorama-viewer" style="width: 100%; height: 400px;"></div>
<script>

    "panorama": "assets/a-sphere/dji_export_1640981669414.jpg",

</script>
