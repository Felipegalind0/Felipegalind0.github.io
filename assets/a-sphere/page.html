<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum 360-Degree Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>

    <style>
        /* Ensure the carousel fills the viewport */
        .carousel-inner {
            height: 400px;
        }
    </style>
</head>
<body>

<div id="panoramaCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- Image 1 -->
        <div class="carousel-item active">
            <div id="panorama1" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 2 -->
        <div class="carousel-item">
            <div id="panorama2" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 3 -->
        <div class="carousel-item">
            <div id="panorama3" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 4 -->
        <div class="carousel-item">
            <div id="panorama4" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 5 -->
        <div class="carousel-item">
            <div id="panorama5" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 6 -->
        <div class="carousel-item">
            <div id="panorama6" style="width: 100%; height: 400px;"></div>
        </div>
        <!-- Image 7 -->
        <div class="carousel-item">
            <div id="panorama7" style="width: 100%; height: 400px;"></div>
        </div>
    </div>
    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#panoramaCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#panoramaCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Pannellum JS -->
<script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>

<script>
    pannellum.viewer('panorama1', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981669414.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama2', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981672128.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama3', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981674834.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama4', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981676987.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama5', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981681431.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama6', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981684006.jpg",
        "autoLoad": true
    });

    pannellum.viewer('panorama7', {
        "type": "equirectangular",
        "panorama": "assets/a-sphere/dji_export_1640981688164.jpg",
        "autoLoad": true
    });
</script>

</body>
</html>
